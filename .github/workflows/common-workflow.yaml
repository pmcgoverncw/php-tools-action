name: Common Workflow

on:
  workflow_call:
    inputs:
      version: # the variable you can use in place of a matrix
        required: true
        type: number

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'job1 version ${{ inputs.version }}'

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo 'job2 version ${{ inputs.version }}'